<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ben's Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower|Arvo|Crafty+Girls' rel='stylesheet' type='text/css'>	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="header">
		<h1>Shopping List App</h1>
	</div>
	<div id="container" class="row">
		<div class="col-span-12"></div>
		<div class="col-span-1"></div>
		<div id="instructions-container" class="col-span-3">
			<div id="instructions-section">
				<div id="instructions-header">
					<h2>Instructions for Use</h2>
				</div>
					<div id="instructions">
						<ol>
							<li>Type an item here: 
								<input type="text" id="item" value="Enter item here">
								<input class="button" type="button" name="submit" value="add" id="submit"></li>
							<li>Press "enter".</li>
							<li>Delete unwanted items by clicking the <span id="cross">red cross</span>.</li>
							<li>Check off items by clicking the <span id="check">green checkmark</span>.</li>
						</ol>
					</div>
			</div>

			
		</div>
		<div class="col-span-1"></div>
			<div id="list-container" class="col-span-5">
				<h3 id="list-header">Shopping List</h3>
					<div>
						<ul id="list">
							
						</ul>
					</div>
			</div>
		<div class="col-span-1"></div>
	</div>

	<div id="postit">
		<canvas class="draw">
			<div class="scribble">
				<p id="scribble-text">To-do list and doodles</p>
			</div>
		</canvas>
	</div>

</body>
</html>
